<ion-header>
  <ion-toolbar color="primary">
    <ion-title>crud</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list lines="full">
    <ion-item *ngIf="todo">
      <ion-input required type="text" placeholder="Task" [(ngModule)]="todo.task">
    </ion-item>
    <ion-item *ngIf="todo">
      <ion-input required type="number" placeholder="Priority" [(ngModule)]="todo.priority">
    </ion-item>
   
  </ion-list>
  <ion-button expand="full" (click)="saveTodo()">Guardar</ion-button>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="danger" routerLink="/details" routerDirection="forward"
    (click)="onRemove(todoId)">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
